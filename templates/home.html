<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; }
        .container { background: white; padding: 2rem 3rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 600px; text-align: center; }
        h1 { color: #1c1e21; margin-bottom: 0.5rem; }
        p { color: #606770; margin-bottom: 2rem; }
        textarea { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #dddfe2; font-size: 1rem; resize: vertical; min-height: 100px; box-sizing: border-box; }
        .submit-btn { background-color: #1877f2; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; width: 100%; transition: background-color 0.2s; margin-top: 1.5rem; }
        .submit-btn:hover { background-color: #166fe5; }
        .result { margin-top: 2rem; padding: 1rem; border-radius: 8px; font-size: 1.2rem; font-weight: bold; }
        .result.positive { background-color: #e9f5e9; color: #367c38; border: 1px solid #c5e7c6; }
        .result.negative { background-color: #fdeeee; color: #d9534f; border: 1px solid #f8d7da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Sentiment Analysis</h1>
        <p>Enter a food review to predict its sentiment.</p>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <textarea name="review_text" placeholder="e.g., The pasta was bland and the service was slow." required>{{ review_text }}</textarea>
            <button type="submit" class="submit-btn">Analyze Sentiment</button>
        </form>
        {% if prediction_result %}
            <div class="result {{ 'positive' if prediction_result == 'Positive' else 'negative' }}">
                Predicted Sentiment: {{ prediction_result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
